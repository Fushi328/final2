{% extends "base.html" %}

{% block title %}Server Error - Dental Practice Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body text-center">
                    <i class="fas fa-server fa-4x text-danger mb-4"></i>
                    <h1 class="h2 mb-3">Server Error</h1>
                    <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>
                        Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
